<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script>

  var margin = {top: 20, right: 120, bottom: 20, left: 180},
  width = window.innerWidth*0.9;
  height = window.innerHeight*0.9;
  console.log(window.innerWidth);

  var i = 0,
  duration = 750,
  root;

  var tree = d3.layout.tree()
  .size([height, width]);

  var diagonal = d3.svg.diagonal()
  .projection(function(d) { return [d.y, d.x]; });

  var svg = d3.select("body").append("svg")
  .attr("width", width + margin.right + margin.left)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  d3.json("rules.json", function(error, flare) {
    if (error) throw error;

    root = flare;
    root.x0 = height / 2;
    root.y0 = 0;

    function collapse(d) {
      if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
      }
    }

    root.children.forEach(collapse);
    update(root);
  });

  d3.select(self.frameElement).style("height", "480");

  function update(source) {

    // Compute the new tree layout.
    var nodes = tree.nodes(root).reverse(),
    links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function(d) { d.y = d.depth * window.innerWidth*0.1; });

    // Update the nodes…
    var node = svg.selectAll("g.node")
    .data(nodes, function(d) { return d.id || (d.id = ++i); });

    // Enter any new nodes at the parent's previous position.
    var nodeEnter = node.enter().append("g")
    .attr("class", "node")
    .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
    .on("click", click);

    nodeEnter.append("circle")
    .attr("r", 1e-6)
    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    nodeEnter.append("text")
    .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
    .attr("dy", ".35em")
    .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
    .text(function(d) { return d.name; })
    .style("fill-opacity", 1e-6);

    // Transition nodes to their new position.
    var nodeUpdate = node.transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

    nodeUpdate.select("circle")
    .attr("r", 4.5)
    .style("fill", function(d) { return d._children ? "lightsteelblue" : "#fff"; });

    nodeUpdate.select("text")
    .style("fill-opacity", 1);

    // Transition exiting nodes to the parent's new position.
    var nodeExit = node.exit().transition()
    .duration(duration)
    .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
    .remove();

    nodeExit.select("circle")
    .attr("r", 1e-6);

    nodeExit.select("text")
    .style("fill-opacity", 1e-6);

    // Update the links…
    var link = svg.selectAll("path.link")
    .data(links, function(d) { return d.target.id; });

    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
    .attr("class", "link")
    .attr("d", function(d) {
      var o = {x: source.x0, y: source.y0};
      return diagonal({source: o, target: o});
    });

    // Transition links to their new position.
    link.transition()
    .duration(duration)
    .attr("d", diagonal);

    // Transition exiting nodes to the parent's new position.
    link.exit().transition()
    .duration(duration)
    .attr("d", function(d) {
      var o = {x: source.x, y: source.y};
      return diagonal({source: o, target: o});
    })
    .remove();

    // Stash the old positions for transition.
    nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
    });
  }

  var Bronx = 0;
  var Brooklyn = 0;
  var Manhattan = 0;
  var Queens = 0;
  var Staten = 0;

  var idCount = [1,25];


  // Toggle children on click.
  function click(d) {
    console.log(idCount);

    if (d.children) {
      d._children = d.children;
      d.children = null;
      console.log(d._children);
      if (d._children[0].borough && d._children[1].borough) {
        Manhattan = Manhattan - d._children[0].count[0];
        Staten = Staten - d._children[0].count[1];
        Queens = Queens - d._children[0].count[2];
        Bronx = Bronx - d._children[0].count[3];
        Brooklyn = Brooklyn - d._children[0].count[4];
        Manhattan = Manhattan - d._children[1].count[0];
        Staten = Staten - d._children[1].count[1];
        Queens = Queens - d._children[1].count[2];
        Bronx = Bronx - d._children[1].count[3];
        Brooklyn = Brooklyn - d._children[1].count[4];
        console.log(Manhattan);
      }
      else if(d._children[0].borough){
        Manhattan = Manhattan - d._children[0].count[0];
        Staten = Staten - d._children[0].count[1];
        Queens = Queens - d._children[0].count[2];
        Bronx = Bronx - d._children[0].count[3];
        Brooklyn = Brooklyn - d._children[0].count[4];
        console.log(Manhattan);
      }
      else if(d._children[1].borough) {
        Manhattan = Manhattan - d._children[1].count[0];
        Staten = Staten - d._children[1].count[1];
        Queens = Queens - d._children[1].count[2];
        Bronx = Bronx - d._children[1].count[3];
        Brooklyn = Brooklyn - d._children[1].count[4];
        console.log(Manhattan);
      }
    } else {
      d.children = d._children;
      d._children = null;
      if(d.children[0].borough && d.children[1].borough){
        Manhattan = Manhattan + d.children[0].count[0];
        Staten = Staten + d.children[0].count[1];
        Queens = Queens + d.children[0].count[2];
        Bronx = Bronx + d.children[0].count[3];
        Brooklyn = Brooklyn + d.children[0].count[4];
        Manhattan = Manhattan + d.children[1].count[0];
        Staten = Staten + d.children[1].count[1];
        Queens = Queens + d.children[1].count[2];
        Bronx = Bronx + d.children[1].count[3];
        Brooklyn = Brooklyn + d.children[1].count[4];
        console.log(Manhattan);
      }
      else if(d.children[0].borough){
        Manhattan = Manhattan + d.children[0].count[0];
        Staten = Staten + d.children[0].count[1];
        Queens = Queens + d.children[0].count[2];
        Bronx = Bronx + d.children[0].count[3];
        Brooklyn = Brooklyn + d.children[0].count[4];
        console.log(Manhattan);
      }
      else if(d.children[1].borough) {
        Manhattan = Manhattan + d.children[1].count[0];
        Staten = Staten + d.children[1].count[1];
        Queens = Queens + d.children[1].count[2];
        Bronx = Bronx + d.children[1].count[3];
        Brooklyn = Brooklyn + d.children[1].count[4];
        console.log(Manhattan);
      }
    }
    update(d);
    

  }
  </script>
  <p>Visualizing Year: <span id="Manhattan">2003</span></p>

  <body>
    </html>
